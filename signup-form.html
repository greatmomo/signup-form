<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="image_section">
    <img class="background_image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="">

    <div class="logo_section">
      <img src="odin-lined.png" alt="">
      <p class="logo_text">ODIN</p>
    </div>

    <div class="image_footer">
      <p class="footer_text">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
  </div>

  <div class="text_section">
    <div class="abstract_section">
      <p class="abstract_text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p class="abstract_text">You <em>know</em> you want to.</p>
    </div>

    <div class="form_section">

    </div>

    <div class="button_section">
      <button type="submit" class="create_acc_but">Create Account</button>

      <div class="login">
        <p class="login_text">Already have an account? <a href="/login">Log in</a></p>
      </div>
    </div>
  </div>
