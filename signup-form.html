<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="image_section">
    <img class="background_image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="">

    <div class="image_foreground">
      <div class="logo_section">
        <img class="logo_image" src="odin-lined.png" alt="">
        <p class="logo_text">ODIN</p>
      </div>
  
      <div class="image_footer">
        <p class="footer_text">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
      </div>
    </div>
  </div>

  <div class="text_section">
    <div class="abstract_section">
      <p class="abstract_text">This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
      <br>
      <p class="abstract_text">You <em>know</em> you want to.</p>
    </div>

    <div class="form_section">
      <p class="abstract_text">Let's do this!</p>
      <form class="signup_form" action="#" method="get" id="signup_form">
        <div class="form_element">
          <label for="user_first_name">First Name</label>
          <input type="text" id="user_first_name" name="user_first_name" autofocus>
        </div>
        <div class="form_element">
          <label for="user_last_name">Last Name</label>
          <input type="text" id="user_first_name" name="user_first_name">
        </div>
        <div class="form_element">
          <label for="user_email">Email</label>
          <input type="email" id="user_email" name="user_email">
        </div>
        <div class="form_element">
          <label for="user_phone">Phone Number</label>
          <input type="number" id="user_phone" name="user_phone">
        </div>
        <div class="form_element">
          <label for="user_password">Password</label>
          <input type="password" id="user_password" name="user_password" required>
        </div>
        <div class="form_element">
          <label for="user_pw_conf">Confirm Password</label>
          <input type="password" id="user_pw_conf" name="user_pw_conf" required>
        </div>
      </form>
    </div>

    <div class="button_section">
      <button type="submit" form="signup_form" class="create_acc_but">Create Account</button>

      <div class="login">
        <p class="login_text">Already have an account? <a href="/login">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
